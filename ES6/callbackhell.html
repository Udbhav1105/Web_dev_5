<body>
    <script>
        function gd(did,getnext){
            setTimeout(()=>{
                console.log("data",did);
                if(getnext){
                    getnext();
                }
            },2000)
        }
        gd(1,()=>{
                gd(2,()=>{
                    gd(3,()=>{
                        gd(4)
                    })
                })
        })
    </script>
