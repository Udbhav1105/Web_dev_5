<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Decoration</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: grey;
        }
        #container{
            display: flex;
            text-align: center;
            
            background-color: rgb(230, 175, 125);
            
            
        }
        img{
            width: 250px;
            height: 200px;
            border-radius: 30px;
            margin: 20px;
        }
        .food{
            margin: 30px;
            background-color: beige;
            
            
        }
        button{
            background-color: black;
            color: white;
            font-size: larger;
        }
        button:hover{
            background-color: red;
            color: white;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <div class="food"><img src="images (1).jpeg" alt="">
        <h2>250 Rs</h2>
        <button>Order</button>
        <button>Buy Now</button>
    
    </div>
        <div class="food"><img src="images.jpeg" alt="">
        <h2>190 Rs</h2>
        <button>Order</button>
        <button>Buy Now</button>
    
    </div>
        <div class="food"><img src="images (2).jpeg" alt="">
        <h2>50 Rs</h2>
        <button>Order</button>
        <button>Buy Now</button>
    
    </div>
    </div>
</body>
</html>
